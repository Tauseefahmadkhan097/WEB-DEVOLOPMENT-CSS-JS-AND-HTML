<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadows</title>
    <style>
        .container{
            width: 150px;
            height: 123px;
            background-color: aqua;
            border: 2px solid aqua;
            border-radius: 48px 0;
            padding: 56px;
            margin: 100px 500px;
            box-shadow: 0 0 5px rgba(0, 0, 0,0.4);

        }
    </style>
</head>
<body>
    <div class="container">
        Box
    </div>
</body>
</html>
