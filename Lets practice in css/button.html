<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        button{
            color: white;
            padding: 15px 30px;
            background: linear-gradient(to right,#2e95ff,#0061c6);
              border: none; 
              border-radius: 10px;
              font: 400 2rem sans-serif;
              cursor: pointer;
        
        
        }
        button:hover{
            background: #0053AB;
        }
    </style>
</head>
<body>
    <button>Click Me</button>
</body>
</html>
