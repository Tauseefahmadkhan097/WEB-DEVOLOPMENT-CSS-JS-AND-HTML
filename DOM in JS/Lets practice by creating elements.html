// 1. Form element create karo
var form = document.createElement('form');

// 2. Label aur Text Input Field for "Name"
var nameLabel = document.createElement('label');
nameLabel.textContent = 'Name';
nameLabel.htmlFor = 'name'; // Label ka for attribute set karo

var nameInput = document.createElement('input');
nameInput.type = 'text';
nameInput.id = 'name'; // Input field ka id set karo
nameInput.name = 'name'; // Input field ka name attribute set karo

// 3. Label aur Number Input Field for "Age"
var ageLabel = document.createElement('label');
ageLabel.textContent = 'Age';
ageLabel.htmlFor = 'age'; // Label ka for attribute set karo

var ageInput = document.createElement('input');
ageInput.type = 'number';
ageInput.id = 'age'; // Input field ka id set karo
ageInput.name = 'age'; // Input field ka name attribute set karo

// 4. Label aur Select Dropdown for "Gender"
var genderLabel = document.createElement('label');
genderLabel.textContent = 'Gender';
genderLabel.htmlFor = 'gender'; // Label ka for attribute set karo

var genderSelect = document.createElement('select');
genderSelect.id = 'gender'; // Select element ka id set karo
genderSelect.name = 'gender'; // Select element ka name attribute set karo

var options = ['Male', 'Female', 'Other']; // Options array

options.forEach(function(optionText) {
    var option = document.createElement('option');
    option.value = optionText.toLowerCase(); // Option value set karo
    option.textContent = optionText; // Option text set karo
    genderSelect.appendChild(option); // Option ko select element ke andar add karo
});

// Set default selected option
genderSelect.value = 'male'; // Default selected option set karo

// 5. Checkbox for "Subscribe to newsletter"
var checkboxLabel = document.createElement('label');
checkboxLabel.textContent = 'Subscribe to newsletter';

var checkboxInput = document.createElement('input');
checkboxInput.type = 'checkbox';
checkboxInput.id = 'subscribe'; // Checkbox ka id set karo
checkboxInput.name = 'subscribe'; // Checkbox ka name attribute set karo

// 6. Submit Button
var submitButton = document.createElement('input');
submitButton.type = 'submit';
submitButton.value = 'Submit'; // Button ka text set karo

// 7. Form ke andar saare elements add karo
form.appendChild(nameLabel);
form.appendChild(nameInput);
form.appendChild(document.createElement('br')); // Line break add karo
form.appendChild(ageLabel);

form.appendChild(genderLabel);

form.appendChild(checkboxInput);
form.appendChild(checkboxLabel);

form.appendChild(submitButton);
